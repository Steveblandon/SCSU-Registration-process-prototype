<!DOCTYPE>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="Javascript/core.js"></script>
	<script src="Javascript/bootbox.min.js"></script>
	<link rel="stylesheet" href="CSS/main.css">
</head>
<body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<button id="button-search" type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#modal-search-container">Search</button>
			<div class="modal fade" id="modal-search-container" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							 
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								Ã—
							</button>
							<h4 class="modal-title" id="myModalLabel">
								Search for courses you want to add to your schedule:
							</h4>
						</div>
						<form class="form-horizontal" id="form-search">
							<div class="modal-body">
								<div class="row">
									<div class="col-xs-6">
										<div class="form-group">
											<label class="control-label col-xs-4" for="form-input-subject">Subject:</label>
											<div class="col-xs-7">
												<select class="form-control" id="form-input-subject" name="subject">
													<option></option>
												</select>
											</div>
											<div class="col-xs-1"></div>
										</div>
									</div>
									<div class="col-xs-6">
										<div class="form-group">
											<label class="control-label col-xs-4" for="form-input-attribute">Attribute:</label>
											<div class="col-xs-7">
												<select class="form-control" id="form-input-attribute" disabled>
													<option></option>
												</select>
											</div>
											<div class="col-xs-1"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="form-group">
											<label class="control-label col-xs-4" for="form-input-courseNo">Course #:</label>
											<div class="col-xs-7">
												<select class="form-control" id="form-input-courseno" name="courseno">
													<option></option>
												</select>
											</div>
											<div class="col-xs-1"></div>
										</div>
									</div>
									<div class="col-xs-6">
										<div class="form-group">
											<label class="control-label col-xs-4" for="form-input-Instructor">Instructor:</label>
											<div class="col-xs-7">
												<select class="form-control" id="form-input-instructor" name="instructor">
												</select>
											</div>
											<div class="col-xs-1"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-1"></div>
									<div class="col-xs-2">
										<div class="form-group"> 
											<div class="col-sm-offset-2 col-sm-10">
												<div class="checkbox">
													<label><input type="checkbox" name="mon" value="m">Mon</label>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-2">
										<div class="form-group"> 
											<div class="col-sm-offset-2 col-sm-10">
												<div class="checkbox">
													<label><input type="checkbox" name="tue" value="t">Tue</label>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-2">
										<div class="form-group"> 
											<div class="col-sm-offset-2 col-sm-10">
												<div class="checkbox">
													<label><input type="checkbox" name="wed" value="w">Wed</label>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-2">
										<div class="form-group"> 
											<div class="col-sm-offset-2 col-sm-10">
												<div class="checkbox">
													<label><input type="checkbox" name="thu" value="r">Thu</label>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-2">
										<div class="form-group"> 
											<div class="col-sm-offset-2 col-sm-10">
												<div class="checkbox">
													<label><input type="checkbox" name="fri" value="f">Fri</label>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-1"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="form-group">
											<label class="control-label col-xs-4" for="form-input-startTime">Start Time:</label>
											<div class="col-xs-7">
												<select class="form-control" id="form-input-startTime" disabled>
												</select>
											</div>
											<div class="col-xs-1"></div>
										</div>
									</div>
									<div class="col-xs-6">
										<div class="form-group">
											<label class="control-label col-xs-4" for="form-input-endTime">End Time:</label>
											<div class="col-xs-7">
												<select class="form-control" id="form-input-endTime" disabled>
												</select>
											</div>
											<div class="col-xs-1"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> 
								<button type="submit" class="btn btn-info" >Search</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			
			<div class="tabbable" id="tabs">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#tab-pane1" data-toggle="tab" id="tab1">Current Schedule</a>
					</li>
					<li>
						<a href="#tab-pane2" data-toggle="tab" id="tab2">Search Results</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tab-pane1">
							<table class = "table" id = "table-current">
							</table>
					</div>
					<div class="tab-pane" id="tab-pane2">
						<table class="table" id = "table-search">
						</table>
					</div>
				</div>
			</div> 
		</div>
		<div class="col-md-2">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<div class="btn-group btn-group-justified">
			  <a href="#" class="btn btn-default" disabled id='button-show-schedule'>Schedule by Day</a>
			  <a href="#" class="btn btn-default" disabled id='button-reset'>Reset</a>
			  <a href="#" class="btn btn-primary" id='button-submit-schedule'>Submit</a>
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
</body>
</html>
